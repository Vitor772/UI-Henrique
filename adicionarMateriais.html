<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Materiais</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    /* animação suave da seta */
    .arrow {
      opacity: 0;
      transform: translateX(-5px);
      transition: all 0.2s ease;
    }

    /* seta aparece no hover */
    .sidebar-item:hover .arrow {
      opacity: 1;
      transform: translateX(0);
    }

    /* esconde a seta quando a sidebar está recolhida */
    #sidebar.w-16 .arrow {
      display: none !important;
    }
    .sidebar-collapsed .sidebar-item {
    justify-content: center;
  }
  .sidebar-collapsed .sidebar-icon {
    margin-right: 0 !important;
  }
  </style>
</head>
<body>
  <div id="container" class="flex h-screen bg-[#2C3E50]">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-[#2C3E50] text-white flex flex-col transition-all duration-300">
      <div class="flex items-center h-16 px-6 border-b border-gray-700">
        <div class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center">
          <i class="fa-solid fa-gem text-white text-lg"></i>
        </div>
      </div>
      <nav class="flex-1 mt-4">
        <ul>
          <li>
            <a href="index.html" class="flex items-center justify-between px-6 py-3 mx-2 rounded-lg transition-colors duration-200 hover:bg-[#D7E5FA59] sidebar-item">
              <div class="flex items-center">
                <i class="fa-solid fa-gauge mr-3 sidebar-icon"></i>
                <span class="sidebar-text">Dashboard</span>
              </div>
              <i class="fa-solid fa-angle-right arrow"></i>
            </a>
          </li>
          <li>
            <a href="funcionarios.html" class="flex items-center justify-between px-6 py-3 mx-2 rounded-lg transition-colors duration-200 hover:bg-[#D7E5FA59] sidebar-item">
              <div class="flex items-center">
                <i class="fa-solid fa-users mr-3 sidebar-icon"></i>
                <span class="sidebar-text">Funcionários</span>
              </div>
              <i class="fa-solid fa-angle-right arrow"></i>
            </a>
          </li>
          <li>
            <a href="agenda.html" class="flex items-center justify-between px-6 py-3 mx-2 rounded-lg transition-colors duration-200 hover:bg-[#D7E5FA59] sidebar-item">
              <div class="flex items-center">
                <i class="fa-regular fa-calendar-days mr-3 sidebar-icon"></i>
                <span class="sidebar-text">Agenda</span>
              </div>
              <i class="fa-solid fa-angle-right arrow"></i>
            </a>
          </li>
          <li>
            <a href="cliente.html" class="flex items-center justify-between px-6 py-3 mx-2 rounded-lg transition-colors duration-200 hover:bg-[#D7E5FA59] sidebar-item">
              <div class="flex items-center">
                <i class="fa-regular fa-user mr-3 sidebar-icon"></i>
                <span class="sidebar-text">Clientes</span>
              </div>
              <i class="fa-solid fa-angle-right arrow"></i>
            </a>
          </li>
          <li>
            <a href="materiais.html" class="flex items-center justify-between px-6 py-3 mx-2 rounded-lg bg-[#D7E5FA59] sidebar-item">
              <div class="flex items-center">
                <i class="fa-solid fa-boxes-stacked mr-3 sidebar-icon"></i>
                <span class="sidebar-text text-white">Materiais</span>
              </div>
              <i class="fa-solid fa-angle-right arrow"></i>
            </a>
          </li>
          <li>
            <a href="contabilidade.html" class="flex items-center justify-between px-6 py-3 mx-2 rounded-lg transition-colors duration-200 hover:bg-[#D7E5FA59] sidebar-item">
              <div class="flex items-center">
                <i class="fa-solid fa-wallet mr-3 sidebar-icon"></i>
                <span class="sidebar-text">Financeiro</span>
              </div>
              <i class="fa-solid fa-angle-right arrow"></i>
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center justify-between px-6 py-3 mx-2 rounded-lg transition-colors duration-200 hover:bg-[#D7E5FA59] sidebar-item">
              <div class="flex items-center">
                <i class="fa-regular fa-comments mr-3 sidebar-icon"></i>
                <span class="sidebar-text">Chat</span>
              </div>
              <i class="fa-solid fa-angle-right arrow"></i>
            </a>
          </li>
          <li>
            <a href="opcoes.html" class="flex items-center justify-between px-6 py-3 mx-2 rounded-lg transition-colors duration-200 hover:bg-[#D7E5FA59] sidebar-item">
              <div class="flex items-center">
                <i class="fa-solid fa-gear mr-3 sidebar-icon"></i>
                <span class="sidebar-text">Configurações</span>
              </div>
              <i class="fa-solid fa-angle-right arrow"></i>
            </a>
          </li>
        </ul>
      </nav>

      <!-- Toggle Button -->
      <div class="p-4 border-t border-gray-700">
        <button id="toggleSidebar" class="p-2 rounded hover:bg-[#34495E] focus:outline-none flex items-center justify-center ml-auto">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
     </aside>

     <!-- Main Content -->
    <div id="mainContent" class="flex-1 flex flex-col transition-all duration-300 bg-[#2C3E50] overflow-hidden">
      <!-- Top Menu -->
       <header class="flex items-center justify-end h-16 px-6 bg-[#2C3E50] text-white">
         <div class="flex items-center space-x-6">
           <button class="text-white hover:text-blue-300">
             <i class="fa-solid fa-phone"></i>
           </button>
           <button class="text-white hover:text-blue-300">
             <i class="fa-regular fa-bell"></i>
           </button>
           <div class="relative group flex items-center space-x-2">
             <span class="font-medium cursor-pointer">Henrique</span>
             <span class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center">
               <i class="fa-regular fa-user text-gray-500 text-lg"></i>
             </span>
           </div>
         </div>
       </header>

      <!-- Main Content -->
      <main class="flex-1 p-6 bg-gray-100 rounded-tl-2xl rounded-tr-2xl rounded-bl-2xl rounded-br-2xl">
        <!-- Header Section -->
        <div class="flex justify-between items-start mb-6">
          <div>
            <div>
              <h1 class="text-3xl font-bold text-gray-800 mb-2">Cadastrar Material</h1>
              <p class="text-gray-500">Adicione um novo material ao sistema</p>
            </div>
            <button onclick="history.back()" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 flex items-center">
              <i class="fa-solid fa-arrow-left w-4 h-4 mr-2"></i>
              Voltar
            </button>
          </div>
          <div class="flex space-x-3">
            <button class="px-4 py-2 text-white rounded-lg hover:opacity-90 flex items-center" style="background-color: #394F67;">
              <i class="fa-solid fa-floppy-disk w-4 h-4 mr-2"></i>
              Salvar
            </button>
          </div>
        </div>

        <div class="max-w-4xl mx-auto">
          <!-- Form Card -->
          <div class="bg-white rounded-lg shadow-lg p-8">
            <div class="mb-8">
              <div class="flex items-center mb-6">
                <div class="w-8 h-8 bg-blue-400 rounded flex items-center justify-center mr-3">
                  <i class="fa-solid fa-boxes-stacked text-white text-sm"></i>
                </div>
                <div>
                  <h2 class="text-lg font-bold text-gray-800">Informações do Material</h2>
                  <p class="text-sm text-gray-500">Dados básicos do material</p>
                </div>
              </div>
              
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">Nome do Material *</label>
                  <input type="text" placeholder="Nome do material" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">Categoria *</label>
                  <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent appearance-none">
                    <option>Selecione uma categoria</option>
                    <option>Limpeza</option>
                    <option>Manutenção</option>
                    <option>Equipamento</option>
                  </select>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">Quantidade *</label>
                  <input type="number" placeholder="0" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">Preço Unitário</label>
                  <input type="number" placeholder="0.00" step="0.01" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
              </div>
            </div>

            <div class="mb-8">
              <label class="block text-sm font-medium text-gray-700 mb-2">Descrição</label>
              <textarea rows="4" placeholder="Descrição do material" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"></textarea>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Toggle Script -->
  <script>
  const toggleBtn = document.getElementById('toggleSidebar');
  const sidebar = document.getElementById('sidebar');

  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('w-64');
    sidebar.classList.toggle('w-16');
    sidebar.classList.toggle('sidebar-collapsed');
    
    document.querySelectorAll('.sidebar-text').forEach(el => {
      el.classList.toggle('hidden');
    });

    document.querySelectorAll('.sidebar-item').forEach(el => {
      el.classList.toggle('justify-start');
    });

    document.querySelectorAll('.sidebar-icon').forEach(el => {
      el.classList.toggle('mr-3');
    });
   });
   </script>
 </body>
 </html>
